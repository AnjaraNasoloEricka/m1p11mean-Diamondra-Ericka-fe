<div class="fixed bottom-5 right-5 z-50" *ngIf="showNotification">
  <div class="bg-emerald-400 text-white px-4 py-3 rounded shadow animate-fade-in-out relative flex items-start">   
    <i class="fas fa-bell text-2xl mr-2"></i>
    <div class="flex-1">
      <div class="font-bold">{{ title }}</div>
      <div>{{ body }}</div>
    </div>
    <button class="absolute top-0 right-0 px-2 py-1" (click)="closeNotification()">
      <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
