<button class="bg-lightBlue-500 text-white active:bg-lightBlue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
  <i class="fas fa-eye"></i>
</button>
<div *ngIf="showModal"
     class="flex-col min-w-0 break-words overflow-x-hidden w-3/4 overflow-y-auto fixed m-auto my-6 inset-0 z-50 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">{{ "Special offer details" | uppercase }}</h6>
            <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="relative flex-auto px-4 py-10 pt-0">
        <form>
            <div class="grid grid-cols-2">
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            Start Date
                        </label>
                        <input
                                type="date"
                                disabled="true"
                                value="{{ specialOffer.startDate  | date: 'yyyy-MM-dd' }}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Start Date"
                                required
                        />
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            End Date
                        </label>
                        <input
                                type="date"
                                disabled="true"
                                value="{{ specialOffer.endDate  | date: 'yyyy-MM-dd' }}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="End date"
                                required
                        />
                    </div>
                </div>
                <div class="w-full px-4 lg:w-12/12">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            Reduction Type
                        </label>
                        <select  [value]="specialOffer.reductionType" disabled="true" id="selectInput" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                            <option [selected]="true" value="{{ specialOffer.reductionType }}">{{ specialOffer.reductionType }}</option>
                        </select>
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            Reduction Value
                        </label>
                        <input
                                type="number"
                                disabled="true"
                                [value]="specialOffer.reductionValue"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Password"
                                required=""
                        />
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            Commission Rate
                        </label>
                        <input
                                type="number"
                                disabled="true"
                                [value]="specialOffer.commissionRate"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Commission Rate"
                        />
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="relative w-full mb-3">
                        <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                                htmlFor="grid-password"
                        >
                            Commission Value
                        </label>
                        <input
                                type="number"
                                disabled="true"
                                [value]="specialOffer.commissionValue"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Commission Rate"
                        />
                    </div>
                </div>
            </div>

            <hr class="mt-6 border-b-1 border-blueGray-300" />

            <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                    <label
                            class="block uppercase text-blueGray-600 text-xs font-bold mb-2 text-left"
                            htmlFor="grid-password"
                    >
                        Services
                    </label>
                    <table class="items-center w-full bg-transparent border-collapse">
                      <thead>
                          <tr>
                          <th
                              class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                          >
                              Name
                          </th>
                          <th
                              class="align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                          >
                              Price
                          </th>
                          <th
                              class="align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                          >
                              Description
                          </th>
                          
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let service of specialOffer.services">
                          <th
                              class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left"
                          >
                              <span
                              class="ml-3 font-bold text-blueGray-600"
                              >
                                  {{ service.name }}
                              </span>
                          </th>
                          <td
                              class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          >
                                  {{ service.price }}
                          </td>
                          <td
                              class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          >
                                  {{ service.description }}
                          </td>
                          
                          </tr>
                      </tbody>
                      </table>


                </div>
            </div>   
            <br>

            <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
                <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black">
</div>
