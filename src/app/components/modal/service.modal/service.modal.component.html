<button [ngClass]="'bg-'+ buttonType.color + '-500'" class="text-white font-bold text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
  <i [ngClass]="buttonType.icon" ></i>
  {{ buttonType.label }}
</button>
<div *ngIf="showModal"
class="flex-col min-w-0 break-words overflow-x-hidden w-3/4 overflow-y-auto fixed m-auto my-6 inset-0 z-50 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
<div class="rounded-t bg-white mb-0 px-6 py-6">
  <div class="text-center flex justify-between">
    <h6 class="text-blueGray-700 text-xl font-bold">{{ buttonType.label + " service" | uppercase }}</h6>
    <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
      <i class="fa fa-times"></i>
  </button>
  </div>
</div>
<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <form [formGroup]="serviceForm" (ngSubmit)="checkFormValidity()">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
    </h6>
    <div class="flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Name
          </label>
          <input
            type="text"
            formControlName="name"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Name"
            required
          />
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Price
          </label>
          <input
            type="number"
            formControlName="price"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Enter price here..."
            required
          />
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Duration
          </label>
          <input
            type="time"
            formControlName="duration"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Duration"
            required=""
          />
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Commission Rate
          </label>
          <input
            type="text"
            formControlName="commissionRate"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Commission Rate"
          />
        </div>
      </div>
      <div class="w-full lg:w-12/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Type of service
          </label>
          <select id="selectInput" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option *ngFor="let type of serviceType" [value]="type._id">{{ type.label }}</option>
          </select>
        </div>
      </div>
      <div class="w-full lg:w-12/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Description
          </label>
          <textarea
            formControlName="description"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Enter description here..."
          ></textarea>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap">
      <div class="w-full lg:w-12/12 px-4 pt-4 relative"  (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dragleave)="onDragLeave($event)">
        <input id="imageInput" type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
        <div *ngIf="!imageUrl" class="bg-gray-200 border-dashed border-2 border-gray-400 rounded-lg p-8 w-full">
          <span class="font-medium text-gray-600 text-center">
            Drop files to Attach, or
            <label for="imageInput" class="text-blue-600 underline cursor-pointer">browse</label>
          </span>
        </div>
        <div *ngIf="imageUrl" class="w-full h-auto">
          <img [src]="imageUrl" alt="Image" class="mx-auto max-h-64" />
          <button class="absolute top-0 right-0 mt-2 mr-2 bg-red-500 text-white  p-1" (click)="clearImage()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <br/>

    <div *ngIf="error" class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500">
      <span class="text-xs inline-block align-middle mr-8">
        <b class="capitalize">Error: </b> {{ error}}
      </span>
    </div>

    <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
      <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
          Close
      </button>
      <button class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit">
        <i class='fas fa-spinner fa-spin text-xl' *ngIf="isLoading"></i>
        <span>Save Changes</span>
      </button>

  </div>
  </form>

</div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black">
</div>
