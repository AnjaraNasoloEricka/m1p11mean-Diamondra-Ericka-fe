<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-6/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
        >
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3">
                <h6 class="text-blueGray-500 text-sm font-bold">Paradise Glam Sign Up</h6>
              </div>
              <hr class="mt-6 border-b-1 border-blueGray-300" />
            </div>
            <i class='fas fa-spinner fa-spin text-xl' *ngIf="isLoading"></i>
            <div *ngIf="message" class="text-white px-6 py-4 border-0 rounded relative mb-4">
                <h6 class="text-black font-bold">{{message}}</h6>
            </div> 
            <div *ngIf="error" class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500">
              <span class="text-xs inline-block align-middle mr-8">
                <b class="capitalize">Error: </b> {{ error}}
              </span>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap mt-6 relative">
          <div class="w-1/2">
            <a [routerLink]="['/auth/login']" class="text-blueGray-200">
              <small>Already have an account? Log in</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
