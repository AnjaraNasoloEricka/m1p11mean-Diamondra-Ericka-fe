<div class="flex flex-wrap">
  <div class="w-full lg:w-8/12 px-4">
    <app-card-employee></app-card-employee>
  </div>
  <div class="w-full lg:w-4/12 px-4">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full px-4 flex justify-center">
            <div class="relative">
              <img
                alt="..."
                src="assets/img/user_employee.png"
                class="shadow-xl rounded-full h-auto align-middle h-15 absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
              />
            </div>
          </div>
        </div>
        <div class="text-center mt-12">
          <br/>
        </div>
        <div class="mt-8">
          <label for="inputField" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
          <input type="text" id="inputField" [value]="userData?.name || ''" placeholder="Enter username..." class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mt-4">
          <label for="inputField2" class="block text-sm font-semibold text-gray-600 mb-1">Email address</label>
          <input type="text" id="inputField2" [value]="userData?.email || ''" placeholder="Enter email address..." class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mt-4">
          <label for="inputField3" class="block text-sm font-semibold text-gray-600 mb-1">Phone number</label>
          <input type="text" id="inputField3" [value]="userData?.phoneNumber || ''" placeholder="Enter phone number..." class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mt-8 flex justify-center">
          <button class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg">
            <i class="fas fa-check"></i>
            Save Changes
          </button>
        </div>
        <div class="text-center mt-4">
          <br/>
        </div>
      </div>
    </div>
  </div>



</div>
